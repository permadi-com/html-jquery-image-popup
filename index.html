<html>
<head>
	<title>Image popup example</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="js/image-modal.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body style="background-color:#000;">
	<!-- Sample images -->
	<img style="max-width:100%;"src="images/300x300.gif" class="image-popup" ></img>
	<div><p></div>
	<img style="max-width:100%;" src="images/2000x300.gif" class="image-popup"></img>
	<div><p></div>
	<img style="max-width:100%;" src="images/300x800.gif" class="image-popup"></img>
	<div><p></div>
	<img style="max-width:100%;" src="images/1500x1500.gif" class="image-popup"></img>
	<div><p></div>
	<img style="max-width:100%;" src="images/800x150.gif" class="image-popup"></img>	
	<div><p></div>
	<img style="max-width:100%;" src="images/800x800.gif" class="image-popup"></img>

	<!-- Popup -->
	<div id="image-modal-popup">
		<div id="image-modal-container">
			<div id="image-modal-dialog">
				<img id="image-modal-image" src=""></img>
				<div id="image-modal-loader"></div>
				<div id="image-modal-close-button"></div>
			</div>
		</div>
	</div>
</body>
</html>
